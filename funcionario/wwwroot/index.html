<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Funcionários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>API DE CONTROLE DE FUNCIONÁRIOS</h1>
        </header>
        <main>
            <section class="Buscar">
                <div class="titulo-buscar-funcionarios">
                    <h2>Buscar Funcionário</h2>
                </div>

                <div class="inputs">
                    <input type="number" id="buscar-id" name="id-funcionario" placeholder="ID">
                    <input type="text" id="buscar-cpf" name="cpf-funcionario" placeholder="CPF">
                    <input type="text" id="buscar-cargo" name="cargo-funcionario" placeholder="Cargo">
                    <input type="text" id="buscar-setor" name="setor-funcionario" placeholder="Setor">
                    <button id="btn-buscar-funcionario" type="button">Pesquisar</button>
                    <button id="btn-limpar-buscar" type="button">Limpar</button>
                </div>
            </section>

            <section class="Cadastrar">
                <div class="titulo-cadastrar-funcionarios">
                    <h2>Cadastrar/Atualizar Funcionário</h2>
                </div>
                <form id="form-funcionario" class="inputs">
                    <input type="hidden" id="funcionario-id"> 
                    <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
                    <input type="number" id="idade" name="idade" placeholder="Idade" required>
                    <select id="sexo" name="sexo" required>
                        <option value="">Selecione o Sexo</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                    </select>
                    <input type="text" id="cpf" name="cpf" maxlength="11" placeholder="CPF (somente números)" required>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="text" id="celular" name="celular" placeholder="Celular (somente números)" required>
                    <input type="text" id="cargo" name="cargo" placeholder="Cargo" required>
                    <input type="text" id="setor" name="setor" placeholder="Setor" required>
                    <input type="number" id="cargaHorariaSemanal" name="cargaHorariaSemanal" placeholder="Carga Horária Semanal (horas)" required>
                    <input type="number" id="salario" name="salario" step="0.01" placeholder="Salário" required>
                    <select id="estadoCivil" name="estadoCivil" required>
                        <option value="">Selecione o Estado Civil</option>
                        <option value="Solteiro">Solteiro</option>
                        <option value="Casado">Casado</option>
                        <option value="Divorciado">Divorciado</option>
                        <option value="Viúvo">Viúvo</option>
                        <option value="Separado">Separado</option>
                        <option value="Outro">Outro</option>
                    </select>
                    <input type="number" id="gastosPorMes" name="gastosPorMes" step="0.01" placeholder="Gastos por Mês" required>
                    
                    <button id="btn-salvar-funcionario" type="submit">Salvar Funcionário</button>
                    <button id="btn-limpar-form" type="button">Limpar Formulário</button>
                </form>
            </section>

            <section class="Mostrar">
                <div class="titulo-mostrar-funcionarios">
                    <h2>Lista de Funcionários</h2>
                </div>
                <div class="btn-atualizar-lista">
                    <button type="button" id="btn-atualizar-lista">Atualizar Lista</button>
                </div>
                <table id="tabela-funcionarios">
                    <thead>
                        <tr>
                            <th>Ações</th>
                            <th>Id</th>
                            <th>Nome</th>
                            <th>Idade</th>
                            <th>Sexo</th>
                            <th>CPF</th>
                            <th>Email</th>
                            <th>Celular</th>
                            <th>Cargo</th>
                            <th>Setor</th>
                            <th>Carga Horária Semanal</th>
                            <th>Salário</th>
                            <th>Estado Civil</th>
                            <th>Gastos por Mês</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
                <p id="no-data-message" style="display: none; text-align: center; margin-top: 20px;">Nenhum funcionário encontrado.</p>
            </section>
        </main>
        <footer>
            </footer>    
    </div>
    <script src="script.js"></script>
</body>
</html>
